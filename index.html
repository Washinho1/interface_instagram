<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.png" alt="Foto de perfil">
                        <!--<a href="https://www.flaticon.com/br/icones-gratis/avatar" title="avatar ícones">Avatar ícones criados por iconixar - Flaticon</a> -->
                    </div>
                    <a href="#" class="instagram-login">Continue como @Usuario</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é @Usuario</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-Se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="downloud">
                        <a href="#" class="app-downloud"></a>
                        <a href="#"class="app-downloud"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
